<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON GET </title>
    <link href="bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
    <br />
    <a href="AdminPanel.html" class="btn btn-info" role="button" style="text-align:right;float:right;margin-right:20px;">Back</a>
    <div class="container">
        <br />
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Customer Name</th>
                    <th>Item Name</th>
                    <th>Email</th>
                    <th>Cell Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="emptbody"></tbody>
        </table>
    </div>
    <script>
        $(document).ready(function () {
                $.ajax({
                    type: "GET",
                    url: "http://localhost:50548/api/Orders",
                    success: function (result) {
                        for (r in result) {
                            console.log(r);
                            $("#emptbody").append("<tr><td>" + result[r].Id + "</td><td>" + result[r].CustomerName + "</td><td>" + result[r].Item + "</td><td>" + result[r].Email + "</td><td>" + result[r].PhoneNo + "</td><td>" + result[r].Address + "</td></tr>");
                        }
                    },
                    failure: function (result) {
                        alert("Failed");
                    },
                    error: function (result) {
                        alert("Error");
                    }
                });
        });
    </script>
</body>
</html>
